<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Crystal Game</title>
</head>
<body>
<header class="jumbotron">
  <div class="container">
    <h1 class="display-4">
      Crystal Game
    </h1>
    <h4 class="display-7">
      Try to beat the wizard at this own game! Click a crystal to start!
    </h4>
  </div>
  
</header>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="card mb-3" style="max-width: 18rem;">
          <div class="card-header">Magic Number</div>
          <div class="card-body">
            <h5 class="card-title">Here's your number!</h5>
            <p class="card-text">
              <span id="computerPick"></span>
            </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card mb-3" style="max-width: 18rem;">
            <div class="card-header">Your Score</div>
            <div class="card-body">
              <h5 class="card-title">Here's your current total!</h5>
              <p class="card-text">
                <span id="userTotal"></span>
              </p>
          </div>
        </div>
      </div>
    <div class="col-12 col-md-4">
        <div class="card mb-3" style="max-width: 18rem">
            <div class="card-header">Can you beat the wizard?</div>
            <div class="card-body">
              <h5 class="card-title">Here's your score!</h5>
              <p class="card-text">
                <span id="wins">Wins:</span></br>
                <span id="losses">Losses:</span>
              </p>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-3">
      <img src="Time_Crystal.png" alt="crystal">
      <button class="btn crystal" id="crys1">Crystal One</button>
    </div>
    <div class="col-12 col-md-3">
      <img src="Time_Crystal.png" alt="crystal">
      <button class="btn crystal" id="crys2">Crystal Two</button>
    </div>
    <div class="col-12 col-md-3">
        <img src="Time_Crystal.png" alt="crystal">
        <button class="btn crystal" id="crys3">Crystal Three</button>
    </div>
    <div class="col-12 col-md-3">
        <img src="Time_Crystal.png" alt="crystal">
        <button class="btn crystal" id="crys4">Crystal Four</button>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="crystalgame.js"></script>
</body>
</html>
